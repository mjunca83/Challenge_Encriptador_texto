<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge</title>
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <header>
        <img src="./img/Developer.jpg" alt="Logo" class="logo">
        <h1>Challenge Encriptador de texto</h1>
    </header>
    <div class="container">
        <div class="frame izquierda">
            <div class="display" id="display">
                <img src="./img/Muneco.png" alt="Fondo" id="background">
                <p id="outputText"></p>
            </div>
            <button id="copyButton">Copiar Texto</button>
        </div>
        <div class="frame derecha">
            <input type="text" id="inputText" placeholder="Ingresa el texto aquí">
            <div class="button-group">
                <button id="encryptButton">Encriptar</button>
                <button id="decryptButton">Desencriptar</button>
				<button id="clearButton">Limpiar</button>
            </div>
        </div>
    </div>
    <footer>
        <p>Desarrollado por Miguel Juncá - 2024</p>
    </footer>
    <script src="./script/script.js"></script>
</body>
</html>
